<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/img4.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            width: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="container-lg d-flex flex-column w-100 vh-100 text-center justify-content-center">
        <div class="row justify-content-center mt-5">
            <div class="col-xs-6 border-dark rounded">
                <div class="card">

                    <div class="card-header">
                        <h4 class='text-center bg-transparent'>Login</h4>
                    </div>
                    <div class="card-body">

                        <form class='text-center' method='post'>
                            {% csrf_token %}

                            <div class="form-group">
                                <label class='text-bg-dark text-black' for="username">Username</label>
                                <input type="text" placeholder="Username" required="required" name="username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" placeholder="Password" required="required" name="password">
                                <div class="remember-forgot">
                                </div>
                            </div>

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-primary d-flex align-items-center" role="alert">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="24" fill="currentColor"
                                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16"
                                            role="img" aria-label="Warning:">
                                            <path
                                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                        </svg>
                                        <div>
                                            {{ message }}
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
